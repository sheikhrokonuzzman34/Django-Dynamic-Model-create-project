<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Row</title>
</head>
<body>
    <h1>Add Row to {{ table_name }}</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required>
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" required>
        <button type="submit">Add Row</button>
    </form>
</body>
</html>
