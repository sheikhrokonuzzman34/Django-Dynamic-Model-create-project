<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Table</title>
</head>
<body>
    <h1>Create a Dynamic Table</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="table_name">Table Name:</label>
        <input type="text" name="table_name" id="table_name" required>
        <button type="submit">Create Table</button>
    </form>
</body>
</html>
