<!DOCTYPE html>
<html lang="en">
<head>
    <title>List Rows</title>
</head>
<body>
    <h1>Rows in {{ table_name }}</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Created By</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>{{ row.id }}</td>
                <td>{{ row.name }}</td>
                <td>{{ row.age }}</td>
                <td>{{ row.created_by.username }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No rows found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
